<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SceneView - 3D map</title> //testing JSAI API
<style>
	html,body, #viewDiv{
		padding: 0;
		margin: 0;
		height:100%;
		width: 100%;
	}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
<script src="https://js.arcgis.com/4.1/"></script>
<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "dojo/domReady!"
], function(Map, SceneView) {
	var map = new Map({
		basemap: "hybrid",//satellite, streets, hybrid
		ground: "world-elevation"

	});
	var view = new SceneView({
		container: "viewDiv", //Reference to DOM node that contains the view
		map: map, //References map object above
		scale: 50000000,
		center: [-121.89,36.6002]
	});

  
});
</script>

</head>
<body> 
	<div id="viewDiv"></div>
</body>
</html>
